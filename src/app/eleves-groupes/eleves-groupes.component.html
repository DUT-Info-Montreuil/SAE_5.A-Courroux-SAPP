<div  class="mx-10 mt-10">
    <button (click)="redirectToEdt()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mr-10 mt-2 mb-2">Retour à l'emploi du temps</button>
    <label for="promo" class="text-xl text-center block mb-4 font-medium text-gray-900 dark:text-white">Promotion</label>
    <select required id="niveau" (change)="changerPromo($event)" [(ngModel)]="idPromoSelectionnee" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option *ngFor="let promo of promos; let i = index" [value]="promo.id" [attr.selected]="i === 0 ? true : null">
            {{ promo.group.name }}
        </option>          
    </select>
    <div *ngIf="idPromoSelectionnee">
        <div *ngFor="let key of groupesKeys; let i = index" class="mt-5 w-full p-4 text-center bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-slate-900 dark:border-gray-700">
            <h5 class="text-3xl text-center block mb-4 font-medium text-gray-900 dark:text-white">{{ key.name }}</h5>
            <div class="grid grid-cols-2 gap-4 mt-5">
                <div *ngFor="let value of groupesValues[i]; let j = index" class="relative overflow-x-auto shadow-md sm:rounded-lg">
                    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                        <caption class="pt-2 pb-2 text-center text-lg font-semibold text-left rtl:text-right text-gray-900 bg-white dark:text-white dark:bg-gray-800">
                            {{ value.name }}
                        </caption>
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th scope="col" class="px-6 py-3">Nom</th>
                                <th scope="col" class="px-6 py-3">Prénom</th>
                                <th scope="col" class="px-6 py-3">Changement rapide</th>
                                <th scope="col" class="px-6 py-3">Mofifier groupe</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let eleve of eleve_groupes.get(value)">
                            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{eleve.name}}</th>
                                <td class="px-6 py-4">{{eleve.lastname}}</td>
                                <td class="px-6 py-4">
                                    <a href=""><span class="material-symbols-outlined">swap_horiz</span></a>
                                </td>
                                <td class="px-6 py-4"><a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

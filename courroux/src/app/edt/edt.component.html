<div id="calendar-container">
    <div id="cal-buttons">
        <div id="cal-date-nav-buttons">
            <button id="previous" mwlCalendarPreviousView [(viewDate)]="viewDate" [view]="view" [excludeDays]="[0, 6]"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l ml-10 mt-10 mb-10"
            >Précédent</button>
            <button id="today" mwlCalendarToday [(viewDate)]="viewDate"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 mt-10 mb-10"
            >Aujourd'hui</button>
            <button id="next" mwlCalendarNextView [(viewDate)]="viewDate" [view]="view" [excludeDays]="[0, 6]"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r mr-10 mt-10 mb-10"
            >Prochain</button>
        </div>
    </div>
    <mwl-calendar-week-view 
        [viewDate]="viewDate"
        class="text-black" 
        [events]="events"
        [excludeDays]="[0, 6]"
        locale="fr"
        [dayStartHour]="8"
        [dayEndHour]="19"
        (eventClicked)="eventClicked($event)"
        (eventTimesChanged)="eventTimesChanged($event)"
        [refresh] = "refresh"
    ></mwl-calendar-week-view>
</div>
